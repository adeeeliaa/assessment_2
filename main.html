<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Buku</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="produk-container">
        <h1>Daftar Produk</h1>
        <table id="produk-table">
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th>Harga</th>
                    <th>Deskripsi</th>
                    <th>Stok</th>
                    <th>Hapus</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
    $(document).ready(function() {
        // Fetch product data using AJAX
        $.ajax({
            url: 'data.php',
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                // Process and display the retrieved data
                tampilkanData(data);
            },
            error: function(xhr, status, error) {
                console.error('Error fetching product data:', error);
            }
        });
    });

    function tampilkanData(data) {
        // Clear existing table content
        $('#produk-table tbody').empty();

        // Populate the table with product data
        $.each(data, function(index, product) {
            var row = '<tr>';
            row += '<td>' + product.nama_produk + '</td>';
            row += '<td>' + product.harga_produk + '</td>';
            row += '<td>' + product.deskripsi_produk + '</td>';
            row += '<td>' + product.stok + '</td>';

            // Add a delete button for each product
            row += '<td><button class="delete-btn" data-id="' + product.id_produk + '">Hapus</button></td>';
            row += '</tr>';

            $('#produk-table tbody').append(row);
        });
    }
    </script>

    <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    </style>
    </script>
</body>
</html>
